<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tarjeta Digital - PixelWish</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF6B6B;
      --primary-dark: #e05555;
      --secondary: #4ECDC4;
      --dark: #292F36;
      --light: #F7FFF7;
      --accent: #FFE66D;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow: hidden;
      position: relative;
      background: #f5f7fa;
    }
    
    /* Fondo premium con gradiente animado */
    .premium-bg {
      position: fixed;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      z-index: -2;
      background: linear-gradient(
        135deg,
        #ff9a9e 0%,
        #fad0c4 20%,
        #fad0c4 40%,
        #a18cd1 60%,
        #fbc2eb 80%,
        #ff9a9e 100%
      );
      background-size: 200% 200%;
      animation: gradientFlow 15s ease infinite;
    }
    
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Capa de blur premium */
    .premium-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .card-scene {
      width: 100%;
      max-width: 500px;
      height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    
    .card-container {
      width: 100%;
      height: calc(100% - 60px);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
    }
    
    .card-container.flipped {
      transform: rotateY(180deg);
    }
    
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .card-front {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.9), rgba(78, 205, 196, 0.9));
      color: white;
    }
    
    .card-back {
      transform: rotateY(180deg);
      color: var(--dark);
    }
    
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.5rem, 6vw, 2rem);
      margin-bottom: 10px;
      color: inherit;
    }
    
    .card-title {
      font-size: clamp(1rem, 4.5vw, 1.5rem);
      margin-bottom: 10px;
      line-height: 1.3;
      font-weight: 600;
    }
    
    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      width: 100%;
    }
    
    .features {
      margin: 10px 0;
    }
    
    .feature {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      font-size: clamp(0.8rem, 3.5vw, 0.9rem);
    }
    
    .feature i {
      color: var(--primary);
      margin-right: 8px;
      font-size: 0.9rem;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 50%;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      border: 2px solid white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .social-link:hover, .social-link:focus {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    
    .flip-button {
      margin-top: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.85rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 2px solid white;
    }
    
    .flip-button:hover, .flip-button:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
    }
    
    .flip-button i {
      transition: transform 0.4s ease;
    }
    
    .flip-button.flipped i {
      transform: rotate(180deg);
    }
    
    /* Optimización para móviles pequeños */
    @media (max-width: 400px) {
      .premium-blur {
        backdrop-filter: blur(8px) saturate(160%);
        -webkit-backdrop-filter: blur(8px) saturate(160%);
      }
      
      .card-face {
        padding: 4%;
        background-color: rgba(255, 255, 255, 0.9);
      }
      
      .logo {
        margin-bottom: 5px;
      }
      
      .card-title {
        margin-bottom: 5px;
      }
      
      .features {
        margin: 5px 0;
      }
      
      .feature {
        margin-bottom: 5px;
      }
      
      .social-links {
        gap: 12px;
        margin-top: 10px;
      }
      
      .social-link {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
      }
      
      .flip-button {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
    
    /* Soporte para Safari iOS */
    @supports (-webkit-touch-callout: none) {
      .premium-blur {
        background: rgba(255, 255, 255, 0.25);
      }
      
      .card-face {
        -webkit-backdrop-filter: blur(5px);
      }
    }
    
    /* Optimización de rendimiento */
    @media (prefers-reduced-motion: reduce) {
      .premium-bg {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo premium con gradiente animado -->
  <div class="premium-bg"></div>
  <!-- Capa de blur premium -->
  <div class="premium-blur"></div>
  
  <div class="card-scene">
    <div class="card-container" id="cardContainer">
      <div class="card">
        <!-- Frente de la tarjeta -->
        <div class="card-face card-front">
          <div class="logo">PixelWish</div>
          <h1 class="card-title">¡Tu Mensaje en una Tarjeta Digital Única!</h1>
        </div>
        
        <!-- Reverso de la tarjeta -->
        <div class="card-face card-back">
          <div class="card-content">
            <div class="logo" style="color: var(--primary);">PixelWish</div>
            <h2 class="card-title" style="color: var(--primary);">Diseños Exclusivos</h2>
            <p>Transformamos tus ideas en tarjetas digitales interactivas</p>
            
            <div class="features">
              <div class="feature">
                <i class="fas fa-palette"></i>
                <span>Personalización total</span>
              </div>
              <div class="feature">
                <i class="fas fa-rocket"></i>
                <span>Entrega express</span>
              </div>
              <div class="feature">
                <i class="fas fa-star"></i>
                <span>Diseño premium</span>
              </div>
            </div>
            
            <div class="social-links">
              <a href="https://instagram.com/tuusuario" class="social-link" aria-label="Instagram" target="_blank" rel="noopener">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://wa.me/5493765300975" class="social-link" aria-label="WhatsApp" target="_blank" rel="noopener">
                <i class="fab fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <button class="flip-button" id="flipButton">
      <i class="fas fa-sync-alt"></i>
      <span>Girar Tarjeta</span>
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cardContainer = document.getElementById('cardContainer');
      const flipButton = document.getElementById('flipButton');
      
      function toggleCard() {
        cardContainer.classList.toggle('flipped');
        const buttonText = flipButton.querySelector('span');
        buttonText.textContent = cardContainer.classList.contains('flipped') ? 'Volver al Frente' : 'Girar Tarjeta';
        flipButton.classList.toggle('flipped');
      }
      
      flipButton.addEventListener('click', toggleCard);
      cardContainer.addEventListener('click', toggleCard);
      
      // Ajuste dinámico para pantallas muy pequeñas
      function adjustForSmallScreens() {
        const viewportHeight = window.innerHeight;
        const viewportWidth = window.innerWidth;
        const scene = document.querySelector('.card-scene');
        
        if (viewportHeight < 600 || viewportWidth < 350) {
          scene.style.height = 'calc(100vh - 10px)';
          scene.style.padding = '5px';
        }
      }
      
      adjustForSmallScreens();
      window.addEventListener('resize', adjustForSmallScreens);
    });
  </script>
</body>
</html>
